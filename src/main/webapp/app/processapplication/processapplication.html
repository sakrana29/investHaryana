            <div class="form-group">
                <label class="col-lg-2 control-label"></label>

                    <button type="submit" onclick="$('.actionevent').text('FORWARD');$('.other').css('display','block');$('.forward').css('display','block');"

                    <button type="submit"  onclick="$('.actionevent').text('DEACTIVATION');$('.other').css('display','block');$('.forward').css('display','none');"  ui-sref="" class="btn btn-danger ">Project Deactivation request        </button></div>
            </div>

                <div class="col-lg-12">&nbsp;</div>

                <div class="col-lg-12">&nbsp;</div>
            </div>

                    <textarea class="form-control" rows="3" id="textArea"></textarea>
                </div>

                               <th scope="col"><input type="checkbox"></th>

                           </tr>
                           </tbody>
                       </table>
                </div>
                <label for="textArea" class="col-lg-1 control-label"></label>
            </div>
            <div class="form-group">
                <label class="col-lg-5 control-label"></label>
                <div class="col-lg-2">
                    <button type="submit"   ui-sref="" class="btn btn-success actionevent">TAKE ACTION</button>
                   </div>
                <label class="col-lg-5 control-label"></label>

            </div>
