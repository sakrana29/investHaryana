<div class="container">
<form name="editForm" role="form" >

    <div class="modal-header">
       <h4 class="modal-title" id="myBlockLabel">Payment Amount</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" data-translate="" for="field_servicefee">Service Fee</label>
            <input type="text" class="form-control" name="servicefee" id="field_servicefee"
                   ng-model="vm.Projectservicedetail.servicefee"
                   required/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="" for="field_remarks">Service Remarks</label>
            <input type="text" class="form-control" name="remarks" id="field_remarks"
                   ng-model="vm.Projectservicedetail.remarks"
                   required/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">Clear</button>
        <button type="submit" class="btn btn-default" ng-click="vm.save()" >Save</button>
    </div>
</form>
</div>
