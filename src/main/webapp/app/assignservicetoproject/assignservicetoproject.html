<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Application Summary</h3>
        </div>
        <div class="panel-body">

            <table class="table table-striped table-hover ">


                <tbody>
                <tr>
                    <th>Application For </th>
                    <td>{{vm.CompleteProjectDetail.projectdetailDTO.id}}</td>
                    <th>Sector</th>
                    <td><td>
                </tr><tr>
                    <th>PIN</th>
                    <td></td>
                    <th>ApplicationDate</th>
                    <td></td>
                </tr><tr>
                    <th>Business Entity</th>
                    <td></td>
                    <th>Site Detail</th>
                    <td></td>
                </tr><tr>
                    <th>Project Cost</th>
                    <td></td>
                    <th>MOU (Year)
                    </th>
                    <td></td>
                </tr><tr>
                    <th>Relationship Manager
                    </th>
                    <td></td>
                    <th>Contact Info
                    </th>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Assign Services</h3>
        </div>
        <div class="panel-body">
        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <!--<th><span data-translate="global.field.id">ID</span></th>-->
                <th><span data-translate="Accept">Accept</span></th>
                <th><span data-translate="Department">Department</span></th>
                <th><span data-translate="Service">Service Name</span></th>
                <!--<th><span data-translate="investhryApp.departmentService.serviceDescription">Service Description</span></th>-->
                <!--<th><span data-translate="investhryApp.departmentService.departmentID">Department ID</span></th>-->
                <th><span data-translate="Stage">Stage</span></th>
                <!--<th><span data-translate="investhryApp.departmentService.duration">Duration</span></th>-->
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="departmentService in vm.departmentServices track by departmentService.id">
                <!--<td><a ui-sref="department-service-detail({id:departmentService.id})">{{departmentService.id}}</a></td>-->
                <td ><input type="checkbox" ng-model="required"></td>
                <td ><label ng-model="vm.deptservice.department">{{departmentService.departmentname}}</label></td>
                <td ><label ng-model="vm.deptservice.department">{{departmentService.serviceName}}</label></td>
                <!--<td>{{departmentService.serviceDescription}}</td>-->
                <!--<td>{{departmentService.departmentID}}</td>-->
                <td ><label ng-model="vm.deptservice.department">{{departmentService.stage}}</label></td>
                <!--<td>{{departmentService.duration}}</td>-->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit" ng-disabled="!required"
                                ui-sref="processapplication-fee({serviceid:departmentService.id, projectid:vm.CompleteProjectDetail.projectdetailDTO.id})"
                                class="btn btn-info btn-sm">
                                <span class="hidden-sm-down" data-translate="Assign"></span>
                        </button>

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
    </form>
</div>
