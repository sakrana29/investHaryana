
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBlockLabel" data-translate="investhryApp.block.home.createOrEditLabel">Create or edit a Block</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.block.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.block.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.block.districtid" for="field_districtid">Districtid</label>
            <input type="text" class="form-control" name="districtid" id="field_districtid"
                    ng-model="vm.block.districtid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.block.blockname" for="field_blockname">Blockname</label>
            <input type="text" class="form-control" name="blockname" id="field_blockname"
                    ng-model="vm.block.blockname"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
