
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProjectdetailLabel" data-translate="investhryApp.projectdetail.home.createOrEditLabel">Create or edit a Projectdetail</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.projectdetail.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.projectdetail.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectdetail.projectpurpose" for="field_projectpurpose">Projectpurpose</label>
            <input type="text" class="form-control" name="projectpurpose" id="field_projectpurpose"
                    ng-model="vm.projectdetail.projectpurpose"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectdetail.niccode" for="field_niccode">Niccode</label>
            <input type="text" class="form-control" name="niccode" id="field_niccode"
                    ng-model="vm.projectdetail.niccode"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectdetail.existing_regulatory_approval" for="field_existing_regulatory_approval">Existing Regulatory Approval</label>
            <input type="checkbox" class="form-control" name="existing_regulatory_approval" id="field_existing_regulatory_approval"
                    ng-model="vm.projectdetail.existing_regulatory_approval"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectdetail.edc_sif_clu_fee_paid_applicable" for="field_edc_sif_clu_fee_paid_applicable">Edc Sif Clu Fee Paid Applicable</label>
            <input type="checkbox" class="form-control" name="edc_sif_clu_fee_paid_applicable" id="field_edc_sif_clu_fee_paid_applicable"
                    ng-model="vm.projectdetail.edc_sif_clu_fee_paid_applicable"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectdetail.approval_application_form" for="field_approval_application_form">Approval Application Form</label>
            <input type="text" class="form-control" name="approval_application_form" id="field_approval_application_form"
                    ng-model="vm.projectdetail.approval_application_form"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectdetail.category_of_project" for="field_category_of_project">Category Of Project</label>
            <input type="text" class="form-control" name="category_of_project" id="field_category_of_project"
                    ng-model="vm.projectdetail.category_of_project"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectdetail.collaboration_with_foreign_country" for="field_collaboration_with_foreign_country">Collaboration With Foreign Country</label>
            <input type="text" class="form-control" name="collaboration_with_foreign_country" id="field_collaboration_with_foreign_country"
                    ng-model="vm.projectdetail.collaboration_with_foreign_country"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectdetail.projectype" for="field_projectype">Projectype</label>
            <input type="text" class="form-control" name="projectype" id="field_projectype"
                    ng-model="vm.projectdetail.projectype"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectdetail.sectorname" for="field_sectorname">Sectorname</label>
            <input type="text" class="form-control" name="sectorname" id="field_sectorname"
                    ng-model="vm.projectdetail.sectorname"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectdetail.size_of_industry" for="field_size_of_industry">Size Of Industry</label>
            <input type="text" class="form-control" name="size_of_industry" id="field_size_of_industry"
                    ng-model="vm.projectdetail.size_of_industry"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectdetail.createdate" for="field_createdate">Createdate</label>
                <div class="input-group">
                    <input id="field_createdate" type="text" class="form-control" name="createdate" datetime-picker="{{dateformat}}" ng-model="vm.projectdetail.createdate" is-open="vm.datePickerOpenStatus.createdate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectdetail.updatedate" for="field_updatedate">Updatedate</label>
                <div class="input-group">
                    <input id="field_updatedate" type="text" class="form-control" name="updatedate" datetime-picker="{{dateformat}}" ng-model="vm.projectdetail.updatedate" is-open="vm.datePickerOpenStatus.updatedate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updatedate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectdetail.sectorother" for="field_sectorother">Sectorother</label>
            <input type="text" class="form-control" name="sectorother" id="field_sectorother"
                    ng-model="vm.projectdetail.sectorother"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
