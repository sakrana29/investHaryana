<div class="container">
    <h2 data-translate="investhryApp.departmentService.home.title">Department Services</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="department-service.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="investhryApp.departmentService.home.createLabel">
                        Create new Department Service
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="investhryApp.departmentService.serviceName">Service Name</span></th>
                    <th><span data-translate="investhryApp.departmentService.serviceDescription">Service Description</span></th>
                    <th><span data-translate="investhryApp.departmentService.duration">Duration</span></th>
                    <th><span data-translate="investhryApp.departmentService.stage">Stage</span></th>
                    <th><span data-translate="investhryApp.departmentService.departmentname">Departmentname</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="departmentService in vm.departmentServices track by departmentService.id">
                    <td><a ui-sref="department-service-detail({id:departmentService.id})">{{departmentService.id}}</a></td>
                    <td>{{departmentService.serviceName}}</td>
                    <td>{{departmentService.serviceDescription}}</td>
                    <td>{{departmentService.duration}}</td>
                    <td>{{departmentService.stage}}</td>
                    <td>{{departmentService.departmentname}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="department-service-detail({id:departmentService.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="department-service.edit({id:departmentService.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="department-service.delete({id:departmentService.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
