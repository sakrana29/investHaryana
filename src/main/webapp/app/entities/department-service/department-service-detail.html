<div class="container">
    <h2><span data-translate="investhryApp.departmentService.detail.title">Department Service</span> {{vm.departmentService.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="investhryApp.departmentService.serviceName">Service Name</span></dt>
        <dd>
            <span>{{vm.departmentService.serviceName}}</span>
        </dd>
        <dt><span data-translate="investhryApp.departmentService.serviceDescription">Service Description</span></dt>
        <dd>
            <span>{{vm.departmentService.serviceDescription}}</span>
        </dd>
        <dt><span data-translate="investhryApp.departmentService.duration">Duration</span></dt>
        <dd>
            <span>{{vm.departmentService.duration}}</span>
        </dd>
        <dt><span data-translate="investhryApp.departmentService.stage">Stage</span></dt>
        <dd>
            <span>{{vm.departmentService.stage}}</span>
        </dd>
        <dt><span data-translate="investhryApp.departmentService.departmentname">Departmentname</span></dt>
        <dd>
            <span>{{vm.departmentService.departmentname}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="department-service-detail.edit({id:vm.departmentService.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
