
<div class="container">

    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="investhryApp.waste_water_disposal_mode.mode_of_disposal">Mode Of Disposal</span></dt>
        <dd>
            <span>{{vm.waste_water_disposal_mode.mode_of_disposal}}</span>

        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
