<div>
    <h2 data-translate="investhryApp.project_phase.home.title">Project Phases</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="project-phase.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="investhryApp.project_phase.home.createLabel">
                        Create new Project Phase
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="investhryApp.project_phase.projectid">Projectid</span></th>
                    <th><span data-translate="investhryApp.project_phase.phase">Phase</span></th>
                    <th><span data-translate="investhryApp.project_phase.productcategory">Productcategory</span></th>
                    <th><span data-translate="investhryApp.project_phase.fci">Fci</span></th>
                    <th><span data-translate="investhryApp.project_phase.implementationdate">Implementationdate</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="project_phase in vm.project_phases track by project_phase.id">
                    <td><a ui-sref="project-phase-detail({id:project_phase.id})">{{project_phase.id}}</a></td>
                    <td>{{project_phase.projectid}}</td>
                    <td>{{project_phase.phase}}</td>
                    <td>{{project_phase.productcategory}}</td>
                    <td>{{project_phase.fci}}</td>
                    <td>{{project_phase.implementationdate | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="project-phase-detail({id:project_phase.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project-phase.edit({id:project_phase.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project-phase.delete({id:project_phase.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
