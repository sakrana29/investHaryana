
<div>
    <h2><span data-translate="investhryApp.state.detail.title">State</span> {{vm.state.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="investhryApp.state.countryid">Countryid</span></dt>
        <dd>
            <span>{{vm.state.countryid}}</span>
        </dd>
        <dt><span data-translate="investhryApp.state.statename">Statename</span></dt>
        <dd>
            <span>{{vm.state.statename}}</span>
        </dd>
        <dt><span data-translate="investhryApp.state.countryname">Countryname</span></dt>
        <dd>
            <span>{{vm.state.countryname}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="state-detail.edit({id:vm.state.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
