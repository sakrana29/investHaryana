
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProjectservicedetailLabel" data-translate="investhryApp.projectservicedetail.home.createOrEditLabel">Create or edit a Projectservicedetail</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.projectservicedetail.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.projectservicedetail.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectservicedetail.projectid" for="field_projectid">Projectid</label>
            <input type="text" class="form-control" name="projectid" id="field_projectid"
                    ng-model="vm.projectservicedetail.projectid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectservicedetail.serviceid" for="field_serviceid">Serviceid</label>
            <input type="text" class="form-control" name="serviceid" id="field_serviceid"
                    ng-model="vm.projectservicedetail.serviceid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectservicedetail.departmentname" for="field_departmentname">Departmentname</label>
            <input type="text" class="form-control" name="departmentname" id="field_departmentname"
                    ng-model="vm.projectservicedetail.departmentname"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectservicedetail.servicename" for="field_servicename">Servicename</label>
            <input type="text" class="form-control" name="servicename" id="field_servicename"
                    ng-model="vm.projectservicedetail.servicename"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectservicedetail.isrequired" for="field_isrequired">Isrequired</label>
            <input type="checkbox" class="form-control" name="isrequired" id="field_isrequired"
                    ng-model="vm.projectservicedetail.isrequired"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectservicedetail.markrequiredondate" for="field_markrequiredondate">Markrequiredondate</label>
                <div class="input-group">
                    <input id="field_markrequiredondate" type="text" class="form-control" name="markrequiredondate" datetime-picker="{{dateformat}}" ng-model="vm.projectservicedetail.markrequiredondate" is-open="vm.datePickerOpenStatus.markrequiredondate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('markrequiredondate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectservicedetail.markrequiredby" for="field_markrequiredby">Markrequiredby</label>
            <input type="text" class="form-control" name="markrequiredby" id="field_markrequiredby"
                    ng-model="vm.projectservicedetail.markrequiredby"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectservicedetail.isassigned" for="field_isassigned">Isassigned</label>
            <input type="checkbox" class="form-control" name="isassigned" id="field_isassigned"
                    ng-model="vm.projectservicedetail.isassigned"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectservicedetail.markassignedby" for="field_markassignedby">Markassignedby</label>
            <input type="text" class="form-control" name="markassignedby" id="field_markassignedby"
                    ng-model="vm.projectservicedetail.markassignedby"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectservicedetail.feerequired" for="field_feerequired">Feerequired</label>
            <input type="number" class="form-control" name="feerequired" id="field_feerequired"
                    ng-model="vm.projectservicedetail.feerequired"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectservicedetail.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.projectservicedetail.status"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectservicedetail.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="vm.projectservicedetail.comment"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
