
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProject_finance_investmentLabel" data-translate="investhryApp.project_finance_investment.home.createOrEditLabel">Create or edit a Project Finance Investment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.project_finance_investment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.project_finance_investment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.project_finance_investment.projectid" for="field_projectid">Projectid</label>
            <input type="text" class="form-control" name="projectid" id="field_projectid"
                    ng-model="vm.project_finance_investment.projectid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.project_finance_investment.land_cost" for="field_land_cost">Land Cost</label>
            <input type="number" class="form-control" name="land_cost" id="field_land_cost"
                    ng-model="vm.project_finance_investment.land_cost"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.project_finance_investment.building_cost" for="field_building_cost">Building Cost</label>
            <input type="number" class="form-control" name="building_cost" id="field_building_cost"
                    ng-model="vm.project_finance_investment.building_cost"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.project_finance_investment.machinery_cost" for="field_machinery_cost">Machinery Cost</label>
            <input type="number" class="form-control" name="machinery_cost" id="field_machinery_cost"
                    ng-model="vm.project_finance_investment.machinery_cost"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.project_finance_investment.misc_assests" for="field_misc_assests">Misc Assests</label>
            <input type="number" class="form-control" name="misc_assests" id="field_misc_assests"
                    ng-model="vm.project_finance_investment.misc_assests"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.project_finance_investment.total_project_cost" for="field_total_project_cost">Total Project Cost</label>
            <input type="number" class="form-control" name="total_project_cost" id="field_total_project_cost"
                    ng-model="vm.project_finance_investment.total_project_cost"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.project_finance_investment.isfdi" for="field_isfdi">Isfdi</label>
            <input type="checkbox" class="form-control" name="isfdi" id="field_isfdi"
                    ng-model="vm.project_finance_investment.isfdi"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.project_finance_investment.fdivalue" for="field_fdivalue">Fdivalue</label>
            <input type="number" class="form-control" name="fdivalue" id="field_fdivalue"
                    ng-model="vm.project_finance_investment.fdivalue"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.project_finance_investment.project_construction_start_date" for="field_project_construction_start_date">Project Construction Start Date</label>
                <div class="input-group">
                    <input id="field_project_construction_start_date" type="text" class="form-control" name="project_construction_start_date" datetime-picker="{{dateformat}}" ng-model="vm.project_finance_investment.project_construction_start_date" is-open="vm.datePickerOpenStatus.project_construction_start_date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('project_construction_start_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.project_finance_investment.commercial_activity_start_date" for="field_commercial_activity_start_date">Commercial Activity Start Date</label>
                <div class="input-group">
                    <input id="field_commercial_activity_start_date" type="text" class="form-control" name="commercial_activity_start_date" datetime-picker="{{dateformat}}" ng-model="vm.project_finance_investment.commercial_activity_start_date" is-open="vm.datePickerOpenStatus.commercial_activity_start_date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('commercial_activity_start_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.project_finance_investment.proposedproject_scheduleid" for="field_proposedproject_scheduleid">Proposedproject Scheduleid</label>
            <input type="text" class="form-control" name="proposedproject_scheduleid" id="field_proposedproject_scheduleid"
                    ng-model="vm.project_finance_investment.proposedproject_scheduleid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.project_finance_investment.fdi_country" for="field_fdi_country">Fdi Country</label>
            <input type="text" class="form-control" name="fdi_country" id="field_fdi_country"
                    ng-model="vm.project_finance_investment.fdi_country"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.project_finance_investment.foreign_funding_source" for="field_foreign_funding_source">Foreign Funding Source</label>
            <input type="text" class="form-control" name="foreign_funding_source" id="field_foreign_funding_source"
                    ng-model="vm.project_finance_investment.foreign_funding_source"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.project_finance_investment.projectname" for="field_projectname">Projectname</label>
            <input type="text" class="form-control" name="projectname" id="field_projectname"
                    ng-model="vm.project_finance_investment.projectname"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.project_finance_investment.proposedproject_schedulename" for="field_proposedproject_schedulename">Proposedproject Schedulename</label>
            <input type="text" class="form-control" name="proposedproject_schedulename" id="field_proposedproject_schedulename"
                    ng-model="vm.project_finance_investment.proposedproject_schedulename"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
