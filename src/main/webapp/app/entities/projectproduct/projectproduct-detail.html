<div class="container">
    <h2><span data-translate="investhryApp.projectproduct.detail.title">Projectproduct</span> {{vm.projectproduct.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="investhryApp.projectproduct.projectid">Projectid</span></dt>
        <dd>
            <span>{{vm.projectproduct.projectid}}</span>
        </dd>
        <dt><span data-translate="investhryApp.projectproduct.mainproduct">Mainproduct</span></dt>
        <dd>
            <span>{{vm.projectproduct.mainproduct}}</span>
        </dd>
        <dt><span data-translate="investhryApp.projectproduct.quantity">Quantity</span></dt>
        <dd>
            <span>{{vm.projectproduct.quantity}}</span>
        </dd>
        <dt><span data-translate="investhryApp.projectproduct.units">Units</span></dt>
        <dd>
            <span>{{vm.projectproduct.units}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="projectproduct-detail.edit({id:vm.projectproduct.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
