
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myManufacturingdetailLabel" data-translate="investhryApp.manufacturingdetail.home.createOrEditLabel">Create or edit a Manufacturingdetail</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.manufacturingdetail.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.manufacturingdetail.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.manufacturingdetail.projectid" for="field_projectid">Projectid</label>
            <input type="text" class="form-control" name="projectid" id="field_projectid"
                    ng-model="vm.manufacturingdetail.projectid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.manufacturingdetail.projectrawmaterialid" for="field_projectrawmaterialid">Projectrawmaterialid</label>
            <input type="text" class="form-control" name="projectrawmaterialid" id="field_projectrawmaterialid"
                    ng-model="vm.manufacturingdetail.projectrawmaterialid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.manufacturingdetail.productid" for="field_productid">Productid</label>
            <input type="text" class="form-control" name="productid" id="field_productid"
                    ng-model="vm.manufacturingdetail.productid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.manufacturingdetail.processid" for="field_processid">Processid</label>
            <input type="text" class="form-control" name="processid" id="field_processid"
                    ng-model="vm.manufacturingdetail.processid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.manufacturingdetail.manufacturing_flow_document" for="field_manufacturing_flow_document">Manufacturing Flow Document</label>
            <input type="text" class="form-control" name="manufacturing_flow_document" id="field_manufacturing_flow_document"
                    ng-model="vm.manufacturingdetail.manufacturing_flow_document"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
