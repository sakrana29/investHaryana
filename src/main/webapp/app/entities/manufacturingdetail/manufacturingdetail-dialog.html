
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myManufacturingdetailLabel" data-translate="investhryApp.manufacturingdetail.home.createOrEditLabel">Create or edit a Manufacturingdetail</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.manufacturingdetail.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.manufacturingdetail.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.manufacturingdetail.projectid" for="field_projectid">Projectid</label>
            <input type="text" class="form-control" name="projectid" id="field_projectid"
                    ng-model="vm.manufacturingdetail.projectid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.manufacturingdetail.projectrawmaterialid" for="field_projectrawmaterialid">Projectrawmaterialid</label>
            <input type="text" class="form-control" name="projectrawmaterialid" id="field_projectrawmaterialid"
                    ng-model="vm.manufacturingdetail.projectrawmaterialid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.manufacturingdetail.productid" for="field_productid">Productid</label>
            <input type="text" class="form-control" name="productid" id="field_productid"
                    ng-model="vm.manufacturingdetail.productid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.manufacturingdetail.processid" for="field_processid">Processid</label>
            <input type="text" class="form-control" name="processid" id="field_processid"
                    ng-model="vm.manufacturingdetail.processid"
                    />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setManufacturing_flow_document($file, vm.manufacturingdetail)">
            <label class="control-label" data-translate="investhryApp.manufacturingdetail.manufacturing_flow_document" for="field_manufacturing_flow_document">Manufacturing Flow Document</label>
            <div>
                <div ng-if="vm.manufacturingdetail.manufacturing_flow_document" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.manufacturingdetail.manufacturing_flow_documentContentType, vm.manufacturingdetail.manufacturing_flow_document)" data-translate="entity.action.open">open</a><br>
                    <span class="pull-left">{{vm.manufacturingdetail.manufacturing_flow_documentContentType}}, {{vm.byteSize(vm.manufacturingdetail.manufacturing_flow_document)}}</span>
                    <button type="button" ng-click="vm.manufacturingdetail.manufacturing_flow_document=null;vm.manufacturingdetail.manufacturing_flow_documentContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setManufacturing_flow_document($file, vm.manufacturingdetail)" data-translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="manufacturing_flow_document" id="field_manufacturing_flow_document"
                    ng-model="vm.manufacturingdetail.manufacturing_flow_document"
                    />
            <input type="hidden" class="form-control" name="manufacturing_flow_documentContentType" id="field_manufacturing_flow_documentContentType"
                    ng-model="vm.manufacturingdetail.manufacturing_flow_documentContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
