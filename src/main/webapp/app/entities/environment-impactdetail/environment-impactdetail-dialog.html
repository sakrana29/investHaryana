
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEnvironment_impactdetailLabel" data-translate="investhryApp.environment_impactdetail.home.createOrEditLabel">Create or edit a Environment Impactdetail</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.environment_impactdetail.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.environment_impactdetail.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.environment_impactdetail.water_process" for="field_water_process">Water Process</label>
            <input type="number" class="form-control" name="water_process" id="field_water_process"
                    ng-model="vm.environment_impactdetail.water_process"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.environment_impactdetail.water_cooling" for="field_water_cooling">Water Cooling</label>
            <input type="number" class="form-control" name="water_cooling" id="field_water_cooling"
                    ng-model="vm.environment_impactdetail.water_cooling"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.environment_impactdetail.water_domestic" for="field_water_domestic">Water Domestic</label>
            <input type="number" class="form-control" name="water_domestic" id="field_water_domestic"
                    ng-model="vm.environment_impactdetail.water_domestic"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.environment_impactdetail.water_other" for="field_water_other">Water Other</label>
            <input type="number" class="form-control" name="water_other" id="field_water_other"
                    ng-model="vm.environment_impactdetail.water_other"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.environment_impactdetail.waste_water_process" for="field_waste_water_process">Waste Water Process</label>
            <input type="number" class="form-control" name="waste_water_process" id="field_waste_water_process"
                    ng-model="vm.environment_impactdetail.waste_water_process"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.environment_impactdetail.waste_water_cooling" for="field_waste_water_cooling">Waste Water Cooling</label>
            <input type="number" class="form-control" name="waste_water_cooling" id="field_waste_water_cooling"
                    ng-model="vm.environment_impactdetail.waste_water_cooling"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.environment_impactdetail.waste_water_domesting" for="field_waste_water_domesting">Waste Water Domesting</label>
            <input type="number" class="form-control" name="waste_water_domesting" id="field_waste_water_domesting"
                    ng-model="vm.environment_impactdetail.waste_water_domesting"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.environment_impactdetail.waste_water_other" for="field_waste_water_other">Waste Water Other</label>
            <input type="number" class="form-control" name="waste_water_other" id="field_waste_water_other"
                    ng-model="vm.environment_impactdetail.waste_water_other"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.environment_impactdetail.source_of_water_supply" for="field_source_of_water_supply">Source Of Water Supply</label>
            <input type="text" class="form-control" name="source_of_water_supply" id="field_source_of_water_supply"
                    ng-model="vm.environment_impactdetail.source_of_water_supply"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.environment_impactdetail.mode_of_disposal_for_discharge" for="field_mode_of_disposal_for_discharge">Mode Of Disposal For Discharge</label>
            <input type="text" class="form-control" name="mode_of_disposal_for_discharge" id="field_mode_of_disposal_for_discharge"
                    ng-model="vm.environment_impactdetail.mode_of_disposal_for_discharge"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.environment_impactdetail.recycling_process" for="field_recycling_process">Recycling Process</label>
            <input type="text" class="form-control" name="recycling_process" id="field_recycling_process"
                    ng-model="vm.environment_impactdetail.recycling_process"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.environment_impactdetail.recycling_cooling" for="field_recycling_cooling">Recycling Cooling</label>
            <input type="text" class="form-control" name="recycling_cooling" id="field_recycling_cooling"
                    ng-model="vm.environment_impactdetail.recycling_cooling"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.environment_impactdetail.recycling_domestic" for="field_recycling_domestic">Recycling Domestic</label>
            <input type="text" class="form-control" name="recycling_domestic" id="field_recycling_domestic"
                    ng-model="vm.environment_impactdetail.recycling_domestic"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.environment_impactdetail.recycling_other" for="field_recycling_other">Recycling Other</label>
            <input type="text" class="form-control" name="recycling_other" id="field_recycling_other"
                    ng-model="vm.environment_impactdetail.recycling_other"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.environment_impactdetail.createdate" for="field_createdate">Createdate</label>
                <div class="input-group">
                    <input id="field_createdate" type="text" class="form-control" name="createdate" datetime-picker="{{dateformat}}" ng-model="vm.environment_impactdetail.createdate" is-open="vm.datePickerOpenStatus.createdate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.environment_impactdetail.updatedate" for="field_updatedate">Updatedate</label>
                <div class="input-group">
                    <input id="field_updatedate" type="text" class="form-control" name="updatedate" datetime-picker="{{dateformat}}" ng-model="vm.environment_impactdetail.updatedate" is-open="vm.datePickerOpenStatus.updatedate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updatedate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.environment_impactdetail.sourcewatersupplyother" for="field_sourcewatersupplyother">Sourcewatersupplyother</label>
            <input type="text" class="form-control" name="sourcewatersupplyother" id="field_sourcewatersupplyother"
                    ng-model="vm.environment_impactdetail.sourcewatersupplyother"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.environment_impactdetail.modedisposalother" for="field_modedisposalother">Modedisposalother</label>
            <input type="text" class="form-control" name="modedisposalother" id="field_modedisposalother"
                    ng-model="vm.environment_impactdetail.modedisposalother"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
