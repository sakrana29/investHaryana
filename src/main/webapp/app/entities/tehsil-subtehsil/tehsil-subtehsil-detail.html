<div class="container">
    <h2><span data-translate="investhryApp.tehsil_subtehsil.detail.title">Tehsil Subtehsil</span> {{vm.tehsil_subtehsil.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="investhryApp.tehsil_subtehsil.tehsil_subtehsilname">Tehsil Subtehsilname</span></dt>
        <dd>
            <span>{{vm.tehsil_subtehsil.tehsil_subtehsilname}}</span>
        </dd>
        <dt><span data-translate="investhryApp.tehsil_subtehsil.districtname">Districtname</span></dt>
        <dd>
            <span>{{vm.tehsil_subtehsil.districtname}}</span>

    <button type="submit"

            class="btn btn-info">

    <button type="button" ui-sref="tehsil-subtehsil-detail.edit({id:vm.tehsil_subtehsil.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
