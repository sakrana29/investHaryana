
<form name="myForm" class="form-horizontal" role="form" ng-submit="submitForm()">





    <form>

        <div class="panel panel-primary">
            <div class="modal-header">
                <h4 class="modal-title" id="myBlockLabel">Payment Verification</h4>
            </div>

            <div class="panel-body">
                <table class="jh-table table table-striped">
                    <thead>
                    <tr>

                        <th><span>Amount</span></th>
                        <th><span>Payment Made By</span></th>
                        <th><span>Payment Date</span></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="projectServicePaymentDetail in vm.projectServicePaymentDetails track by projectServicePaymentDetail.id">

                        <td>{{projectServicePaymentDetail.paymentMade}}</td>
                        <td>{{projectServicePaymentDetail.paymentMadeBy}}</td>
                        <td>{{projectServicePaymentDetail.paymentDate}}</label></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">Clear</button>
        <button type="submit" class="btn btn-default" ng-click="vm.verifyPayment()">Verify Payment</button>
    </div>
</form>
