
<form name="editForm" role="form">

    <div class="panel panel-primary">
        <div class="panel-heading">

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h3 class="panel-title" id="myBlockLabel" data-translate="">Comment</h3>
    </div>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" data-translate="" >Description</label>
            <textarea class="form-control" rows="3" id="textArea" ng-model="vm.projectServiceLog.comments" required></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="" >Attachment</label>
            <input type="file" class="form-control" file-Model="vm.projectAttachemnt.file">
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="">Cancel</span>
        </button>
        <button type="submit" class="btn btn-primary" ng-click="vm.saveComments()">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="">Save</span>
        </button>
    </div>
</form>
