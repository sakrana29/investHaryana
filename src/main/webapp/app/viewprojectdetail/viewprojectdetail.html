<div ng-cloak>
    <div class="container">

    <div class="btn-group ">

        <button type="submit"
                ng-click="vm.loadAll()"
                class="btn btn-info">All Project
        </button>
        <button type="submit"
                ng-click="vm.loadPending()"
                class="btn btn-primary">Pending
        </button>
        <button type="submit"
               ng-click="vm.loadCompleted()"
                class="btn btn-danger">Completed
        </button>
    </div>

    <div class="row">
        <table class="table table-striped table-hover ">
            <thead>
            <tr class="headerGrid">

                <th>CAF Pin</th>
                <th>Investor Name</th>
                <th>Project Type</th>
                <th>Total Project Cost</th>
                <th>Proposed Employement</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat = "prdtl in vm.projectlist track by prdtl.projectid">

                <td >{{prdtl.cafpin}}</td>
                <td >{{prdtl.investorName}}</td>
                <td >{{prdtl.projectType}}</td>
                <td >{{prdtl.projectTotalCost}}</td>
                <td >{{prdtl.totalEmployement}}</td>
                <td class="action verticalalign">
                    <button type="submit" ui-sref="projectdetailjist({id:prdtl.projectid})"
                            class="btn btn-info ">Details</button>
                </td>
            </tr>


            </tbody>
        </table>
</div>
</div>
</div>
