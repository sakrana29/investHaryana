<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title" data-translate="login.title">Sign in</h4>
</div>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div style="width:110px;height:49px;display:inline;float:left;text-align:center;padding-top:2px;"><a href="/">
            <img src="content/images/haryana-logo.png" style="width:80px;height:44px;margin-top:1px;"></a></div>
        <div class="navbar-header" style="padding-top:10px;">
            &nbsp;&nbsp;<a target="_blank" class="titlnk" href="/Account/Login"><span class="nav-text1">Single Roof Clearance System</span></a>


        </div>
    </div>
</div>


<div class="modal-body login-bg">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 data-translate="login.title">Sign in</h1>
        </div>
        <div class="col-md-8 col-md-offset-1">
            <div class="alert alert-danger" ng-show="vm.authenticationError"
                 data-translate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-8 col-md-offset-1">
            <form class="form-horizontal" role="form" ng-submit="vm.login($event)">
                <fieldset>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="username" data-translate="global.form.username">Email</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="username"
                           placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="vm.username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="password" data-translate="login.form.password">Password</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="password"
                           placeholder="{{'login.form.password.placeholder' | translate}}"
                           ng-model="vm.password">
                    </div>
                </div>
                    <br/>
                <div class="form-group">
                    <label class="col-md-5 control-label" for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                        <span data-translate="login.form.rememberme">Remember me</span>
                    </label>
                    <div class="col-md-7">
                        <button type="submit" class="btn btn-primary" data-translate="login.form.button">Sign in</button>
                    </div>
                </div>
                </fieldset>
            </form>
            <p></p>
            <br/><br/>
            <div>
                <a class="alert-link" href="" ng-click="vm.register()" data-translate="global.messages.info.register">New
                    Investor Registration</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="alert-link" href="" ng-click="vm.requestResetPassword()"
                   data-translate="login.password.forgot">Forgot Password?</a>
            </div>

        </div>
    </div>
</div>
