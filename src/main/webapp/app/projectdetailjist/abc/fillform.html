<div class="container">
<form name="editForm" role="form" >

    <div class="modal-header">
       <h4 class="modal-title" id="myBlockLabel">Form Details</h4>
    </div>
    <div class="modal-body">
        <div ng-repeat="serviceformfield in vm.serviceFormFields track by serviceformfield.fieldName" ng-show="serviceformfield.serviceID==vm.getids">
            <div>
            <label >{{serviceformfield.fieldName}}</label>
            </div>
            <input type="{{serviceformfield.fieldType}}" class="form-control" ng-model="vm.value.val"/>
        </div>
        <!--<div class="form-group">-->
            <!--<label class="control-label" >Remarks</label>-->
            <!--<textarea class="form-control"  placeholder="Enter Remarks" required/>-->
        <!--</div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">Clear</button>
        <button type="submit" class="btn btn-default" ng-click="vm.save()">Save</button>
    </div>
</form>
</div>
