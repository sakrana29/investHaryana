<div class="container">

<form name="editForm" role="form" >

    <div class="modal-header">
       <h4 class="modal-title" id="myBlockLabel">Payment Amount</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" >Payment amount</label>
            <input type="text" class="form-control" placeholder="Enter Payment amount" required/>
        </div>
        <div class="form-group">
            <label class="control-label" >Remarks</label>
            <textarea class="form-control"  placeholder="Enter Remarks" required/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">Clear</button>
        <button type="submit" class="btn btn-default" >Save</button>
    </div>
</form>
</div>
